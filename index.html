<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Employee payroll from</title>
    <link href="./styleSheet.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header-content header">
      <div class="logo-content">
        <img src="./assets/images/logo.png" alt="" />
        <div>
          <span class="emp-text">Employee</span><br />
          <span class="emp-text emp-payroll">Payroll</span>
        </div>
      </div>
    </header>
    <div class="form-content">
      <form class="form" action="#" onsubmit="save();return false">
        <div class="form-head">Employee Payroll form</div>
        <div class="row-content">
          <label class="label text" for="name">Name</label>
          <input
            class="input"
            type="text"
            name="name"
            id="name"
            placeholder="Your name..."
            required
          />
        </div>
        <div class="row-content">
          <label class="label text" for="profile">Profile Image</label>
          <div class="profile-radio-content">
            <label>
              <input
                type="radio"
                id="profile1"
                name="profile"
                value="./assets/profile-images/Ellipse -3.png"
                required
              />
              <img
                class="profile"
                id="image1"
                src="./assets/profile-images/Ellipse -3.png"
                alt=""
              />
            </label>
            <label>
              <input
                type="radio"
                id="profile2"
                name="profile"
                value="./assets/profile-images/Ellipse -1.png"
                required
              />
              <img
                class="profile"
                id="image2"
                src="./assets/profile-images/Ellipse -1.png"
                alt=""
              />
            </label>
            <label>
              <input
                type="radio"
                id="profile3"
                name="profile"
                value="./assets/profile-images/Ellipse -8.png"
                required
              />
              <img
                class="profile"
                id="image3"
                src="./assets/profile-images/Ellipse -8.png"
                alt=""
              />
            </label>
            <label>
              <input
                type="radio"
                id="profile4"
                name="profile"
                value="./assets/profile-images/Ellipse -7.png"
                required
              />
              <img
                class="profile"
                id="image4"
                src="./assets/profile-images/Ellipse -7.png"
                alt=""
              />
            </label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
